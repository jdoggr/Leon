  <section id="ytrecent">
    <h2>Latest Video from YouTube</h2>
    <div id="video-container">Loading latest video...</div>

    <script>
      const apiKey = 'AIzaSyBnRXNJ_6nbJbLG83tHQ3rL7vMX8PAiyug';
      const channelId = 'UC5qgW_PsuRaTOkprwi2Xo3g'; // Example: Google Developers channel

      async function fetchLatestVideo() {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1&type=video`);
        const data = await response.json();

        const videoContainer = document.getElementById('video-container');

        if (data.items && data.items.length > 0) {
          const video = data.items[0];
          const videoId = video.id.videoId;
          const title = video.snippet.title;

          videoContainer.innerHTML = `
            <h3>${title}</h3>
            <iframe style="height: 450px; width: 100%;" src="https://www.youtube.com/embed/${videoId}" allowfullscreen</iframe>`;
        } else {
          videoContainer.textContent = 'No recent videos found.';
        }
      }

    fetchLatestVideo();
    </script>
